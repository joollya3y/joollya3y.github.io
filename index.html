<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小橘拿铁 - 爆款回归</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', 'Orbitron', monospace;
            background: linear-gradient(45deg, #FF6B35, #F7931E, #FFD23F);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 14px;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .container {
            max-width: 375px;
            margin: 0 auto;
            background: #FFF5F0;
            background-image: 
                radial-gradient(circle at 20px 20px, #FFE4E1 2px, transparent 2px),
                radial-gradient(circle at 60px 60px, #FFEEE6 1px, transparent 1px),
                linear-gradient(45deg, transparent 24px, #FFF8F0 25px, #FFF8F0 26px, transparent 27px, transparent 74px, #FFF8F0 75px, #FFF8F0 76px, transparent 77px),
                linear-gradient(-45deg, transparent 24px, #FFEBE0 25px, #FFEBE0 26px, transparent 27px, transparent 74px, #FFEBE0 75px, #FFEBE0 76px, transparent 77px);
            background-size: 80px 80px, 40px 40px, 100px 100px, 100px 100px;
            background-position: 0 0, 20px 20px, 0 0, 0 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .pixel-border {
            border: 4px solid #333;
            border-radius: 0;
            position: relative;
        }
        
        .pixel-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: #333;
            z-index: -1;
        }
        
        .title {
            font-size: 20px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px #333;
            animation: bounce 2s infinite;
            font-weight: 900;
            letter-spacing: 1px;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.95;
            font-weight: 700;
        }
        
        .coffee-cup {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            animation: wiggle 3s ease-in-out infinite;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }
        
        .main-content {
            padding: 20px;
            text-align: center;
        }
        
        .promo-box {
            background: #FFD23F;
            border: 4px solid #333;
            padding: 15px;
            margin: 20px 0;
            position: relative;
            box-shadow: 4px 4px 0px #333;
        }
        
        .promo-text {
            font-size: 16px;
            color: #333;
            line-height: 2.2;
            font-weight: 700;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.8);
        }
        
        .features {
            margin: 20px 0;
        }
        
        .feature-item {
            background: #FF6B35;
            color: white;
            padding: 15px;
            margin: 12px 0;
            border: 4px solid #333;
            position: relative;
            animation: slideIn 0.5s ease-out;
            font-size: 14px;
            font-weight: 700;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            line-height: 1.8;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .feature-item:nth-child(2) { animation-delay: 0.2s; }
        .feature-item:nth-child(3) { animation-delay: 0.4s; }
        
        .decorative-line {
            font-size: 14px;
            color: #F7931E;
            margin: 18px 0;
            opacity: 0.9;
            animation: twinkle 2s infinite;
            font-weight: 700;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .cta-button {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
            border: 4px solid #333;
            padding: 18px 35px;
            font-family: 'Press Start 2P', 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            margin: 25px 0;
            position: relative;
            transition: all 0.2s;
            box-shadow: 6px 6px 0px #333;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0px #333;
        }
        
        .cta-button:active {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px #333;
        }
        
        .floating-oranges {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .orange {
            position: absolute;
            animation: float 4s ease-in-out infinite;
        }
        
        .orange:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .orange:nth-child(2) { top: 30%; right: 15%; animation-delay: 1s; }
        .orange:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
        .orange:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 1.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            animation: sparkle 1.5s linear infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .pixel-heart {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .website-link {
            background: #333;
            color: #FFD23F;
            padding: 15px;
            border: 4px solid #FFD23F;
            margin: 25px 0;
            font-size: 14px;
            font-weight: 700;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 浮动橘子装饰 -->
        <div class="floating-oranges">
            <svg class="orange" width="30" height="30" viewBox="0 0 30 30">
                <rect x="8" y="8" width="14" height="14" fill="#FF6B35"/>
                <rect x="6" y="10" width="2" height="10" fill="#FF6B35"/>
                <rect x="22" y="10" width="2" height="10" fill="#FF6B35"/>
                <rect x="10" y="6" width="10" height="2" fill="#FF6B35"/>
                <rect x="10" y="22" width="10" height="2" fill="#FF6B35"/>
                <rect x="13" y="4" width="4" height="2" fill="#4CAF50"/>
                <rect x="15" y="2" width="2" height="2" fill="#4CAF50"/>
            </svg>
            <svg class="orange" width="25" height="25" viewBox="0 0 25 25">
                <rect x="6" y="6" width="13" height="13" fill="#F7931E"/>
                <rect x="4" y="8" width="2" height="9" fill="#F7931E"/>
                <rect x="19" y="8" width="2" height="9" fill="#F7931E"/>
                <rect x="8" y="4" width="9" height="2" fill="#F7931E"/>
                <rect x="8" y="19" width="9" height="2" fill="#F7931E"/>
                <rect x="11" y="2" width="3" height="2" fill="#4CAF50"/>
            </svg>
            <svg class="orange" width="20" height="20" viewBox="0 0 20 20">
                <rect x="5" y="5" width="10" height="10" fill="#FFD23F"/>
                <rect x="3" y="7" width="2" height="6" fill="#FFD23F"/>
                <rect x="15" y="7" width="2" height="6" fill="#FFD23F"/>
                <rect x="7" y="3" width="6" height="2" fill="#FFD23F"/>
                <rect x="7" y="15" width="6" height="2" fill="#FFD23F"/>
                <rect x="9" y="1" width="2" height="2" fill="#4CAF50"/>
            </svg>
            <svg class="orange" width="35" height="35" viewBox="0 0 35 35">
                <rect x="9" y="9" width="17" height="17" fill="#FF8C42"/>
                <rect x="7" y="12" width="2" height="11" fill="#FF8C42"/>
                <rect x="26" y="12" width="2" height="11" fill="#FF8C42"/>
                <rect x="12" y="7" width="11" height="2" fill="#FF8C42"/>
                <rect x="12" y="26" width="11" height="2" fill="#FF8C42"/>
                <rect x="15" y="5" width="5" height="2" fill="#4CAF50"/>
                <rect x="17" y="3" width="2" height="2" fill="#4CAF50"/>
            </svg>
        </div>
        
        <!-- 闪光效果 -->
        <div class="sparkles" id="sparkles"></div>
        
        <!-- 头部 -->
        <div class="header pixel-border">
            <div class="title">小橘拿铁❗️爆款回归❗️</div>
            <div class="subtitle">拿上🧧0.0折新品券一起玩</div>
        </div>
        
        <!-- 咖啡杯SVG -->
        <div class="main-content">
            <svg class="coffee-cup" viewBox="0 0 120 120">
                <!-- 杯身 -->
                <rect x="20" y="30" width="60" height="70" fill="#8B4513" stroke="#333" stroke-width="3"/>
                <rect x="15" y="35" width="70" height="60" fill="#D2691E" stroke="#333" stroke-width="2"/>
                
                <!-- 咖啡液体 -->
                <rect x="18" y="38" width="64" height="50" fill="#8B4513"/>
                <rect x="20" y="40" width="60" height="15" fill="#F7931E"/>
                
                <!-- 奶泡 -->
                <ellipse cx="50" cy="45" rx="25" ry="8" fill="#FFF8DC"/>
                <rect x="35" y="42" width="5" height="5" fill="#FFF8DC"/>
                <rect x="55" y="40" width="7" height="7" fill="#FFF8DC"/>
                <rect x="45" y="38" width="4" height="4" fill="#FFF8DC"/>
                
                <!-- 杯把手 -->
                <rect x="80" y="50" width="15" height="25" fill="none" stroke="#333" stroke-width="4"/>
                <rect x="85" y="45" width="5" height="35" fill="none" stroke="#333" stroke-width="3"/>
                
                <!-- 杯底 -->
                <rect x="15" y="95" width="70" height="10" fill="#654321" stroke="#333" stroke-width="2"/>
                
                <!-- 可爱表情 -->
                <circle cx="40" cy="55" r="3" fill="#333"/>
                <circle cx="60" cy="55" r="3" fill="#333"/>
                <path d="M 45 65 Q 50 70 55 65" stroke="#333" stroke-width="2" fill="none"/>
                
                <!-- 橘子装饰 -->
                <rect x="43" y="20" width="14" height="14" fill="#FF6B35" stroke="#333" stroke-width="2"/>
                <rect x="47" y="16" width="6" height="4" fill="#4CAF50" stroke="#333" stroke-width="1"/>
                <rect x="49" y="14" width="2" height="2" fill="#4CAF50"/>
            </svg>
            
            <!-- 装饰线 -->
            <div class="decorative-line">꒷꒦꒷🍊꒦꒷꒷꒦꒷🍊꒦꒷꒦꒦꒷🍊꒦꒦꒷</div>
            
            <!-- 促销信息 -->
            <div class="promo-box">
                <div class="promo-text">
                    🥰小橘原创好滋味<br>
                    <span class="pixel-heart">❤️</span> 温暖香甜 <span class="pixel-heart">❤️</span><br>
                    🥇年度最佳好朋友TOP1
                </div>
            </div>
            
            <div class="decorative-line">꒷꒦꒦꒷꒦꒷꒷꒦꒷꒦꒷꒦꒦꒷꒦꒷꒷꒦꒷꒷꒦꒷</div>
            
            <!-- 特色功能 -->
            <div class="features">
                <div class="feature-item pixel-border">
                    <strong>🍊 新鲜橘子</strong><br>
                    每一滴都是阳光味道
                </div>
                <div class="feature-item pixel-border">
                    <strong>☕ 精选咖啡</strong><br>
                    香醇浓郁，回味无穷
                </div>
                <div class="feature-item pixel-border">
                    <strong>🥛 丝滑奶泡</strong><br>
                    绵密顺滑，口感升级
                </div>
            </div>
            
            <!-- 行动召唤 -->
            <div style="margin: 30px 0;">
                <div style="font-size: 18px; color: #333; margin-bottom: 20px; font-weight: 700; text-shadow: 1px 1px 0px rgba(255,255,255,0.8);">
                    戳戳，喝回归第一杯！
                </div>
                <button class="cta-button pixel-border" onclick="orderNow()">
                    🛒 立即下单
                </button>
            </div>
            
            <!-- 网站链接 -->
            <div class="website-link pixel-border">
                <strong>👉 xiaojudawang.cn</strong><br>
                <span style="font-size: 11px;">点击访问官网获取更多优惠</span>
            </div>
        </div>
    </div>
    
    <script>
        // 添加闪光效果
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '✨';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.fontSize = (Math.random() * 10 + 10) + 'px';
            
            document.getElementById('sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }
        
        // 定期创建闪光
        setInterval(createSparkle, 800);
        
        // 订购功能
        function orderNow() {
            const button = document.querySelector('.cta-button');
            button.classList.add('shake');
            
            setTimeout(() => {
                button.classList.remove('shake');
                alert('🎉 恭喜！您的小橘拿铁正在制作中...\n请访问 xiaojudawang.cn 完成订单！');
            }, 500);
        }
        
        // 添加点击咖啡杯的互动
        document.querySelector('.coffee-cup').addEventListener('click', function() {
            this.style.transform = 'scale(1.1)';
            this.style.transition = 'transform 0.2s';
            
            // 添加心形冒泡效果
            const heart = document.createElement('div');
            heart.innerHTML = '💕';
            heart.style.position = 'absolute';
            heart.style.left = '50%';
            heart.style.top = '40%';
            heart.style.transform = 'translate(-50%, -50%)';
            heart.style.fontSize = '20px';
            heart.style.animation = 'float 2s ease-out forwards';
            heart.style.pointerEvents = 'none';
            
            document.querySelector('.main-content').appendChild(heart);
            
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                heart.remove();
            }, 300);
        });
        
        // 页面加载动画
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // 添加滚动视差效果
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.floating-oranges');
            const speed = scrolled * 0.5;
            parallax.style.transform = 'translateY(' + speed + 'px)';
        });
    </script>
</body>
</html>
